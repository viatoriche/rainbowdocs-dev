<form action="{{ req_url }}" method="post">
    <p><b>Choose document:</b><br><select size="20" required name="id_doc">
    {% for doc in docs %}<option value="{{ doc.id }}">{{ doc.title }}</option>
    {% endfor %}
    </select></p>
    {% if perms.main.add_number %}
    <p><input type="submit" value="Create"></p>
    {% endif %}
</form>
